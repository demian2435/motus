# Example of a complex rule with AND, OR, and multiple actions
name: multi-action-bigdata
input:
  type: webhook
  params:
    port: 8080
when:
  or:
    - and:
      - type: data.arrival
      - metadata.size_gb: ">=100"
    - and:
      - type: data.arrival
      - metadata.priority: "high"
then:
  - target: dummy
    params:
      mode: batch
      priority: high
  - target: logger
    message: "Big data event processed!"